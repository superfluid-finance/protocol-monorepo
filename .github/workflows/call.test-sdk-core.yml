name: Reusable Workflow | Test SDK Core

on:
  workflow_call:
    inputs:
      subgraph-release:
        required: true
        type: string

jobs:
  test-sdk-core:
    name: Test SDK-Core

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: "yarn"

      - name: "Install dependencies"
        run: yarn install --frozen-lockfile

      - name: "Build contracts"
        run: |
          rm -f build/contracts/*
          yarn build:contracts-truffle
          yarn build:contracts-hardhat
        working-directory: ./packages/ethereum-contracts

      - name: "Run test suite"
        run: |
          yarn generate-graphql-schema:${{ inputs.subgraph-release }}
          yarn test
        working-directory: ./packages/sdk-core
        env:
          SUBGRAPH_RELEASE_TAG: ${{ inputs.subgraph-release }}