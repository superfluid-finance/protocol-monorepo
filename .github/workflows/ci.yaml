name: Dev CI/CD

on:
  push:
    branches: ['*']

jobs:

  build:

    name: Build and run tests

    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.SUPERFLUID_GITHUB_TOKEN }}

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:

    - uses: actions/checkout@v2

    - name: Show contexts
      run: |
        echo github.event_name: ${{ github.event_name }}
        echo github.sha: ${{ github.sha }}
        echo github.repository: ${{ github.repository }}
        echo github.ref: ${{ github.ref }}
        echo github.head_ref: ${{ github.head_ref }}
        echo github.base_ref: ${{ github.base_ref }}

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: npm install, build, and test
      run: |
        npm ci
        npm run build
        # npm run test // FIXME disasble for now

  coverage:

    name: Run coverage test

    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.SUPERFLUID_GITHUB_TOKEN }}

    steps:

    - uses: actions/checkout@v2

    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: Run coverage test
      run: |
        # npm ci
        # npm run test-coverage
        # // FIXME skip for now
        mkdir coverage
        touch coverage/coverage.json

    - name: Create coverage artifact
      uses: actions/upload-artifact@v2
      with:
        name: coverage
        path: |
            coverage/
            coverage.json

  deploy-master-to-testnets:

    name: Deploy master branch to testnets

    needs: [build, coverage]

    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.SUPERFLUID_GITHUB_TOKEN }}

    strategy:
      matrix:
        network: [goerli, mumbai]

    # only deploy for master branch push
    if: github.ref == 'refs/heads/ci_150_deploy_to_all_testnets'

    steps:

    - uses: actions/checkout@v2

    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: Build
      run: |
        npm ci
        npm run build

    - name: Deploy
      run: |
        npx truffle exec --network ${{ matrix.network }} scripts/deploy-test-environment.js
      env:
        RELEASE_VERSION: master
        GOERLI_MNEMONIC: ${{ secrets.SUPERFLUID_ADMIN_MNEMONIC  }}
        GOERLI_PROVIDER_URL: ${{ secrets.GOERLI_PROVIDER_URL }}
        MUMBAI_MNEMONIC: ${{ secrets.SUPERFLUID_ADMIN_MNEMONIC  }}
        MUMBAI_PROVIDER_URL: ${{ secrets.MUMBAI_PROVIDER_URL }}

  npm-publish-master:

    name: NPM publish master branch package

    # TODO make this happen faster

    needs: [build, coverage, deploy-master-to-testnets]

    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.SUPERFLUID_GITHUB_TOKEN }}

    # only publish npm package for master branch push
    if: github.ref == 'refs/heads/master'

    steps:

    - uses: actions/checkout@v2

    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: Build package
      run: |
        npm ci
        npm run build

    - name: Publish package
      run: |
        npm ci
        npm run build
        .github/workflows/npm-publish.sh
