name: Dev CI/CD

on:
  push:
    branches:
    - '*'
  pull_request:
    branches:
    - '*'

jobs:

  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:

    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: npm install, build, and test
      run: |
        npm ci
        npm run build
        npm run test

    - name: Upload eth gas report
      uses: actions/upload-artifact@v2
      with:
        name: contracts-eth-gas-report
        path: build/contracts-eth-gas-report.txt

  coverage:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2

    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: npm install, build, and test
      run: |
        npm ci
        npm run test-coverage

    - name: Create coverage artifact
      # only report coverage for master branch push
      if: github.event_name  == 'push'
      uses: actions/upload-artifact@v2
      with:
        name: coverage
        path: coverage

  deploy:

    needs: [build, coverage]

    runs-on: ubuntu-latest

    # only publish npm package for branch push
    if: github.event_name  == 'push'

    steps:

    - uses: actions/checkout@v2

    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
        registry-url: 'https://npm.pkg.github.com'

    - name: Build and Publish package
      run: |
        npm ci
        npm run build
        .github/workflows/npm-publish.sh
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Deploy to kovan
      run: |
        npx truffle exec --network kovan scripts/deploy.js
      env:
        KOVAN_MNEMONIC: ${{ secrets.KOVAN_MNEMONIC }}
        KOVAN_PROVIDER_URL: ${{ secrets.KOVAN_PROVIDER_URL }}
        RELEASE_VERSION: latest

    - name: Deploy to goerli
      run: |
        npx truffle exec --network goerli scripts/deploy.js
      env:
        KOVAN_MNEMONIC: ${{ secrets.GOERLI_MNEMONIC }}
        KOVAN_PROVIDER_URL: ${{ secrets.GOERLI_PROVIDER_URL }}
        RELEASE_VERSION: latest
