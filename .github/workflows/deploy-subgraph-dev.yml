name: deploy-subgraph-dev

on: 
  push:
    branches: "dev"
    paths: "packages/subgraph/**"

jobs:
  continuous-deployment:
    runs-on: ubuntu-latest
    env: 
        working-directory: ./packages/subgraph

    steps:
      - uses: actions/checkout@v2

      - name: "Install node"
        uses: "actions/setup-node@v2"
        with:
          cache: yarn
          node-version: "16"
      
      - name: "Install dependencies"
        run: yarn
        working-directory: ${{ env.working-directory }}
      
      - name: "Generate subgraph manifest"
        run: "yarn run prepare:dev"
        working-directory: ${{ env.working-directory }}
      
      - name: "Generate AssemblyScript types"
        run: "yarn run codegen"
        working-directory: ${{ env.working-directory }}
      
      # deploys to rinkeby
      - name: "Deploy to dev endpoint"
        run: "yarn run deploy-dev --access-token ${{ secrets.GRAPH_ACCESS_TOKEN }}"
        working-directory: ${{ env.working-directory }}
