name: deploy-subgraph

on: 
  push:
    branches: ["master", "dev"]
    paths: "packages/subgraph/**"
  
  pull_request:

jobs:
  continuous-deployment:
    runs-on: ubuntu-latest
    env: 
        subgraph-working-directory: ./packages/subgraph
        contracts-working-directory: ./packages/ethereum-contracts

    steps:
      - uses: actions/checkout@v2

      - name: "Install node"
        uses: "actions/setup-node@v2"
        with:
          cache: yarn
          node-version: "16"
      
      - name: "Set deployment type for master/dev push"
        if: github.event_name == 'push'
        run: 
          echo "deploy-type=$(basename ${{ github.ref }})" >> $ GITHUB_ENV
      
      - name: "Set deployment type for PRs"
        if: github.event_name == 'pull_request'
        run: |
          echo "deploy-type=feature" >> $ GITHUB_ENV
      
      - name: "Install contract dependencies"
        run: yarn
        working-directory: ${{ env.contracts-working-directory }}
      
      - name: "Build contracts"
        run: yarn run build:contracts
        working-directory: ${{ env.contracts-working-directory }}
      
      - name: "Install subgraph dependencies"
        run: yarn
        working-directory: ${{ env.subgraph-working-directory }}
      
      - name: "Get ABI"
        run: node scripts/getAbi.js
        working-directory: ${{ env.subgraph-working-directory }}
      
      - name: "Generate subgraph manifest"
        run: "yarn run prepare:dev"
        working-directory: ${{ env.subgraph-working-directory }}
      
      - name: "Generate AssemblyScript types"
        run: "yarn run codegen"
        working-directory: ${{ env.subgraph-working-directory }}

      - name: "Deploy to endpoint"
        run: "yarn run deploy-${{ env.deploy-type }} --access-token ${{ secrets.GRAPH_ACCESS_TOKEN }}"
        working-directory: ${{ env.subgraph-working-directory }}