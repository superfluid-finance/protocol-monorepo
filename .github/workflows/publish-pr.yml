name: NPM publish PR packages to Github

on: pull_request

jobs:
  publish-canary:
    name: NPM publish PR packages to Github
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build

      - name: Get PR number
        id: pr_number
        run: |
          ls -R
          pr_number=$(ls pr-packages)
          echo $pr_number
          echo "::set-output name=pr_number::$pr_number"

      - name: Publish to github
        run: |
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*
          echo "@superfluid-finance:registry=https://npm.pkg.github.com
          //npm.pkg.github.com/:_authToken=${SUPERFLUID_GITHUB_TOKEN}" > .npmrc
          ./tasks/publish-pr
        env:
          SUPERFLUID_GITHUB_TOKEN: ${{ secrets.SUPERFLUID_GITHUB_TOKEN }}
          PR_NUMBER: ${pr_number}
      - name: Create comment msg
        id: comment_msg
        run: |
          pr_number=${{ steps.pr_number.outputs.pr_number }}
          package_version=${{ steps.package_version.outputs.package_version }}
          msg="### ðŸ“¦ PR Packages%0A"
          msg+="Install this PR by running \`yarn add @superfluid-finance/js-sdk@$pr_number --registry https://npm.pkg.github.com/\`"
          echo "::set-output name=msg::$msg"
