query tokens($first: Int = 10, $orderBy: Token_orderBy = id, $orderDirection: OrderDirection = asc, $skip: Int = 0, $where: Token_filter = {}) {
    tokens(
        first: $first
        orderBy: $orderBy
        orderDirection: $orderDirection
        skip: $skip
        where: $where
    ) {
        createdAtBlockNumber
        createdAtTimestamp
        decimals
        id
        isListed
        isSuperToken
        name
        symbol
        underlyingAddress
    }
}
