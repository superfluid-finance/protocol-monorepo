####################
#   HOL Entities   #
####################
# State is defined as properties that will change outside
# of the BaseEntity properties.
# Links is defined as a property which links the current
# entity to another HOL entity.
interface BaseEntity {
    id: ID!
    createdAt: BigInt!
    updatedAt: BigInt!
}

# Note: If two entities implement the same interface
# they cannot have the same id.
type Account @entity {
    id: ID!
    createdAt: BigInt!
    updatedAt: BigInt!
    # TODO: update the updatedAt every time the account is updated in some way
    isSuperApp: Boolean!
}

type Token @entity {
    # Note: All Tokens are Super Tokens for this subgraph
    id: ID!
    createdAt: BigInt!
    updatedAt: BigInt!
    name: String!
    symbol: String!
    underlyingAddress: Bytes! # Underlying ERC20
}

type Stream implements BaseEntity @entity {
    id: ID!
    createdAt: BigInt!
    updatedAt: BigInt!
    # ---------------------------------- state ----------------------------------
    currentFlowRate: BigInt!
    streamedUntilUpdatedAt: BigInt!
    # ---------------------------------- links ----------------------------------
    token: Token!
    sender: Account!
    receiver: Account!
}
# add comments/docs about each entity
type Subscriber implements BaseEntity @entity {
    id: ID!
    createdAt: BigInt!
    updatedAt: BigInt!
    token: Token!
    subscriber: Account!
    publisher: Account!
    indexId: BigInt!
    userData: Bytes!
    # ---------------------------------- state ----------------------------------
    approved: Boolean!
    units: BigInt!
    totalAmountReceivedUntilUpdatedAt: BigInt!
    lastIndexValue: BigInt! # used to calculate the "totalAmountReceived"
    # ---------------------------------- links ----------------------------------
    index: Index!
}

type Index implements BaseEntity @entity {
    id: ID!
    createdAt: BigInt!
    updatedAt: BigInt!
    indexId: BigInt!
    # ---------------------------------- state ----------------------------------
    userData: Bytes!
    oldIndexValue: BigInt!
    newIndexValue: BigInt!
    totalSubscribers: Int!
    totalUnitsPending: BigInt!
    totalUnitsApproved: BigInt!
    totalUnits: BigInt!
    totalAmountDistributed: BigInt!
    # ---------------------------------- links ----------------------------------
    token: Token!
    publisher: Account!
}

